<mat-list-item [class.selected]="clientData === selectedClient">
  <img matListAvatar [src]="clientData.avatar" alt="...">
  <h3 matLine> {{clientData.firstName}} {{clientData.lastName}} </h3>
  <p matLine>
    <span> {{clientData.jobPosition}} </span>
  </p>
</mat-list-item>
<mat-divider></mat-divider>
